<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2> Unordered Lists </h2>
    <ul type="square">
        <li>Gl bajaj</li>
        <li>Ganeshi Lal Bajaj</li>
        <li>GLBITM</li>
    </ul>

    <ol type="A" start="21">
        <li>Gl bajaj</li>
        <li>Ganeshi Lal Bajaj</li>
        <li>GLBITM</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>

        <dt>JavaScript</dt>
        <dt>
            <dd>
                No.1 Famous Programming language in World
            </dd>
        </dt>
    </dl>
    
    
</body>
</html>
